<!DOCTYPE html>
<html lang="en">
<head>
	<title>siblings</title>
	<meta charset="utf-8">
	<script src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('ul').delegate('li','click',function(){
				$(this).css('background','red');
			});
		});
	</script>
</head>
<body>
	<ul>
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
		<li>5555</li>
	</ul>
</body>
</html>
